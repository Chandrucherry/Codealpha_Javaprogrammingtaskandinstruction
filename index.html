!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>JavaScript Mini Tasks</h1>

<div class="box">
    <h2>Factorial</h2>
    <input type="number" id="factNum" placeholder="Enter number">
    <button onclick="factorial()">Find</button>
    <p id="factResult"></p>
</div>

<div class="box">
    <h2>Palindrome</h2>
    <input type="number" id="palNum" placeholder="Enter number">
    <button onclick="palindrome()">Check</button>
    <p id="palResult"></p>
</div>

<div class="box">
    <h2>Fibonacci Series</h2>
    <input type="number" id="fibNum" placeholder="Enter terms">
    <button onclick="fibonacci()">Generate</button>
    <p id="fibResult"></p>
</div>

<script src="script.js"></script>
</body>
</html>
